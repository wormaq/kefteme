{% extends 'base.html' %}
{% block content %}

    <!-- Breaking News Start -->
    <div class="container-fluid mt-5 mb-3 pt-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
        <div class="position-relative mb-3">
                            <img class="img-fluid w-100" src="{{object.image.url}}" style="object-fit: cover;">
                            <div class="bg-white border border-top-0 p-4">
                                <div class="mb-3">
                                    <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                        href="">{{ object.price }}</a>
                                    <a class="text-body" href="">{{ object.created_date }}</a>
                                </div>
                                <h1 class="mb-3 text-secondary text-uppercase font-weight-bold">{{ object.name }}</h1>
                                <p>{{ object.description }}</p>
                            </div>
                            <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
                                <div class="d-flex align-items-center">
                                    <img class="rounded-circle mr-2" src="../static/img/user.jpg" width="25" height="25" alt="">
                                    <a href = "accounts/profile">{{ object.author }}</a>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <a href = "{%url 'update-product' object.pk%}">
            Update
        </a>
         <a href = "{%url 'delete-product' object.pk%}">
            Delete
        </a>
{% endblock %}
